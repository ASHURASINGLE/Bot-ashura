<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber SMM Panel - System Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">

    <style>
        /* CSS STYLES */
        :root {
            --primary-font: 'Orbitron', sans-serif;
            --secondary-font: 'Audiowide', cursive;
            --dark-navy: #0a0f1e;
            --neon-blue: #00f6ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --cyber-white: #f0f0f0;
            --error-red: #ff4d4d;
            --success-green: #00ff89;
            --background-glow: radial-gradient(circle at 50% 50%, rgba(0, 246, 255, 0.1), rgba(10, 15, 30, 0) 70%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--primary-font);
            background-color: var(--dark-navy);
            color: var(--cyber-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: var(--background-glow);
        }

        /* Digital Rain Background */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        #matrix-canvas {
            display: block;
        }

        /* Glassmorphism Panel Style */
        .glassmorphism-panel {
            background: rgba(20, 28, 56, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 246, 255, 0.2);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1), 0 0 40px rgba(0, 246, 255, 0.1) inset;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Auth Container */
        .auth-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .form-container {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-container.active {
            display: flex;
        }

        .form-title {
            font-family: var(--secondary-font);
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue), 0 0 15px var(--neon-blue);
            letter-spacing: 2px;
            animation: text-flicker 3s linear infinite;
        }

        @keyframes text-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 4px var(--neon-blue), 0 0 11px var(--neon-blue), 0 0 19px var(--neon-blue); }
            20%, 24%, 55% { text-shadow: none; }
        }

        .form-subtitle {
            text-align: center;
            color: var(--cyber-white);
            opacity: 0.7;
            font-size: 0.9rem;
            margin-top: -1.2rem;
        }

        /* Input Fields */
        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(0, 246, 255, 0.3);
            padding: 10px 5px;
            color: var(--cyber-white);
            font-family: var(--primary-font);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-bottom-color: var(--neon-pink);
            box-shadow: 0 5px 15px -10px var(--neon-pink);
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 5px;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -15px;
            font-size: 0.8rem;
            color: var(--neon-pink);
        }

        /* Holographic Button Style */
        .btn.holographic {
            width: 100%;
            padding: 15px;
            font-family: var(--secondary-font);
            font-size: 1.2rem;
            color: var(--neon-blue);
            background: transparent;
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: color 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
            text-shadow: 0 0 3px var(--neon-blue);
        }

        .btn.holographic:hover {
            color: var(--dark-navy);
            background-color: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
        }

        .btn.holographic .btn-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(255, 0, 255, 0.5),
                transparent 30%
            );
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Switch Form Link */
        .switch-form-text {
            text-align: center;
            font-size: 0.9rem;
        }

        .switch-form-text a {
            color: var(--neon-pink);
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-pink);
            cursor: pointer;
        }
        .switch-form-text a:hover {
            text-decoration: underline;
        }

        /* Message Display */
        .message {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
        }
        .message.error {
            color: var(--error-red);
            border: 1px solid var(--error-red);
        }
        .message.success {
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }

    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="matrix-canvas"></canvas>
    </div>

    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-form-container" class="form-container glassmorphism-panel active">
            <h2 class="form-title">SYSTEM LOGIN</h2>
            <p class="form-subtitle">// Access your control panel</p>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="login-email" required>
                    <label for="login-email">ID (Email)</label>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Passcode</label>
                </div>
                <button type="submit" class="btn holographic">
                    <span class="btn-text">Authenticate</span>
                    <span class="btn-glow"></span>
                </button>
            </form>
            <div id="login-message" class="message"></div>
            <p class="switch-form-text">
                No account? <a id="show-register">Initialize Registration</a>
            </p>
        </div>

        <!-- Registration Form -->
        <div id="register-form-container" class="form-container glassmorphism-panel">
            <h2 class="form-title">NEW USER PROTOCOL</h2>
            <p class="form-subtitle">// Create your system identity</p>
            <form id="register-form">
                <div class="input-group">
                    <input type="email" id="register-email" required>
                    <label for="register-email">ID (Email)</label>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" minlength="6" required>
                    <label for="register-password">Passcode (min 6 chars)</label>
                </div>
                <button type="submit" class="btn holographic">
                    <span class="btn-text">Register Identity</span>
                    <span class="btn-glow"></span>
                </button>
            </form>
            <div id="register-message" class="message"></div>
            <p class="switch-form-text">
                Already registered? <a id="show-login">Return to Login</a>
            </p>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // JAVASCRIPT LOGIC

        // --- 1. FIREBASE CONFIGURATION (Your new details have been added) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCeCuaG-Fk6AHMS24ozaEj9KBnra_53v5g",
            authDomain: "foxxi-cdb87.firebaseapp.com",
            databaseURL: "https://foxxi-cdb87-default-rtdb.firebaseio.com",
            projectId: "foxxi-cdb87",
            storageBucket: "foxxi-cdb87.appspot.com",
            messagingSenderId: "423683382738",
            appId: "1:423683382738:android:add26fe48e17c2f6be3c0b"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- 2. UI AND FORM SWITCHING LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const loginContainer = document.getElementById('login-form-container');
            const registerContainer = document.getElementById('register-form-container');
            const showRegisterLink = document.getElementById('show-register');
            const showLoginLink = document.getElementById('show-login');

            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginContainer.classList.remove('active');
                registerContainer.classList.add('active');
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                registerContainer.classList.remove('active');
                loginContainer.classList.add('active');
            });
            
            // Digital Rain Effect
            const canvas = document.getElementById('matrix-canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()';
                const fontSize = 16;
                const columns = canvas.width / fontSize;

                const drops = [];
                for (let x = 0; x < columns; x++) {
                    drops[x] = 1;
                }

                function drawMatrix() {
                    ctx.fillStyle = 'rgba(10, 15, 30, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = 'var(--neon-blue)';
                    ctx.font = `${fontSize}px monospace`;

                    for (let i = 0; i < drops.length; i++) {
                        const text = letters[Math.floor(Math.random() * letters.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }
                setInterval(drawMatrix, 40);
            }
        });

        // --- 3. FIREBASE AUTHENTICATION LOGIC ---
        
        // Helper to display messages
        const showMessage = (elementId, text, type) => {
            const el = document.getElementById(elementId);
            el.textContent = text;
            el.className = `message ${type}`; // 'error' or 'success'
            el.style.display = 'block';
        };
        
        // Registration
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const messageEl = 'register-message';

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Create a user profile in the Realtime Database
                    db.ref('users/' + user.uid).set({
                        email: user.email,
                        balance: 0,
                        role: 'user', // default role
                        createdAt: new Date().toISOString()
                    })
                    .then(() => {
                        showMessage(messageEl, 'Registration successful! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            // In a real app, you would redirect to the main dashboard page
                            window.location.href = 'dashboard.html'; // Create this file next
                        }, 2000);
                    });
                })
                .catch((error) => {
                    showMessage(messageEl, error.message, 'error');
                });
        });

        // Login
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageEl = 'login-message';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showMessage(messageEl, 'Authentication successful. Accessing dashboard...', 'success');
                    setTimeout(() => {
                        // In a real app, you would redirect to the main dashboard page
                        window.location.href = 'dashboard.html'; // Create this file next
                    }, 2000);
                })
                .catch((error) => {
                    showMessage(messageEl, error.message, 'error');
                });
        });

    </script>
</body>
</html>
