<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Panel - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* PROFESSIONAL WHITE THEME CSS */
        :root {
            --primary-font: 'Poppins', sans-serif;
            --primary-color: #4A90E2; /* A professional blue */
            --light-gray: #f4f7f6;
            --medium-gray: #e8e8e8;
            --dark-gray: #555;
            --text-color: #333;
            --white: #ffffff;
            --error-red: #d93025;
            --success-green: #1e8e3e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--primary-font);
            background-color: var(--light-gray);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Container for Forms */
        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .form-panel {
            background-color: var(--white);
            border-radius: 12px;
            padding: 2.5rem 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-container {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-container.active {
            display: flex;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            font-size: 1rem;
            color: var(--dark-gray);
        }

        /* Input Fields */
        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            background-color: var(--light-gray);
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            padding: 14px;
            color: var(--text-color);
            font-family: var(--primary-font);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        /* Button Style */
        .btn {
            width: 100%;
            padding: 15px;
            font-family: var(--primary-font);
            font-size: 1rem;
            font-weight: 600;
            color: var(--white);
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #357ABD; /* A slightly darker blue */
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }

        /* Switch Form Link */
        .switch-form-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .switch-form-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        .switch-form-text a:hover {
            text-decoration: underline;
        }

        /* Message Display */
        .message {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
            border: 1px solid transparent;
        }
        .message.error {
            color: var(--error-red);
            background-color: rgba(217, 48, 37, 0.1);
            border-color: rgba(217, 48, 37, 0.2);
        }
        .message.success {
            color: var(--success-green);
            background-color: rgba(30, 142, 62, 0.1);
            border-color: rgba(30, 142, 62, 0.2);
        }

    </style>
</head>
<body>

    <div class="auth-container">
        <div class="form-panel">
            <!-- Login Form -->
            <div id="login-form-container" class="form-container active">
                <div class="form-header">
                    <h1 class="form-title">Member Login</h1>
                    <p class="form-subtitle">Welcome back! Please enter your details.</p>
                </div>
                <form id="login-form">
                    <div class="input-group">
                        <input type="email" id="login-email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <div id="login-message" class="message"></div>
                <p class="switch-form-text">
                    Don't have an account? <a id="show-register">Sign Up</a>
                </p>
            </div>

            <!-- Registration Form -->
            <div id="register-form-container" class="form-container">
                <div class="form-header">
                    <h1 class="form-title">Create Account</h1>
                    <p class="form-subtitle">Get started with our SMM panel today.</p>
                </div>
                <form id="register-form">
                    <div class="input-group">
                        <input type="email" id="register-email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="register-password" placeholder="Password (min. 6 characters)" minlength="6" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <div id="register-message" class="message"></div>
                <p class="switch-form-text">
                    Already have an account? <a id="show-login">Sign In</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // JAVASCRIPT LOGIC

        // --- 1. FIREBASE CONFIGURATION (Your details are included) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCeCuaG-Fk6AHMS24ozaEj9KBnra_53v5g",
            authDomain: "foxxi-cdb87.firebaseapp.com",
            databaseURL: "https://foxxi-cdb87-default-rtdb.firebaseio.com",
            projectId: "foxxi-cdb87",
            storageBucket: "foxxi-cdb87.appspot.com",
            messagingSenderId: "423683382738",
            appId: "1:423683382738:android:add26fe48e17c2f6be3c0b"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- 2. UI AND FORM SWITCHING LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const loginContainer = document.getElementById('login-form-container');
            const registerContainer = document.getElementById('register-form-container');
            const showRegisterLink = document.getElementById('show-register');
            const showLoginLink = document.getElementById('show-login');

            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginContainer.classList.remove('active');
                registerContainer.classList.add('active');
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                registerContainer.classList.remove('active');
                loginContainer.classList.add('active');
            });
        });

        // --- 3. FIREBASE AUTHENTICATION LOGIC ---
        
        // Helper to display messages and handle loading state
        const showMessage = (elementId, text, type) => {
            const el = document.getElementById(elementId);
            el.textContent = text;
            el.className = `message ${type}`; // 'error' or 'success'
            el.style.display = 'block';
        };

        const setLoadingState = (form, isLoading) => {
            const button = form.querySelector('button');
            if (isLoading) {
                button.disabled = true;
                button.textContent = 'Processing...';
            } else {
                button.disabled = false;
                button.textContent = form.id === 'login-form' ? 'Sign In' : 'Create Account';
            }
        };
        
        // Registration
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            setLoadingState(registerForm, true);
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const messageEl = 'register-message';

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Create a user profile in the Realtime Database
                    db.ref('users/' + user.uid).set({
                        email: user.email,
                        balance: 0,
                        role: 'user', // default role
                        createdAt: new Date().toISOString()
                    })
                    .then(() => {
                        showMessage(messageEl, 'Account created! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html'; // Redirect to dashboard
                        }, 2000);
                    });
                })
                .catch((error) => {
                    showMessage(messageEl, error.message, 'error');
                    setLoadingState(registerForm, false);
                });
        });

        // Login
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            setLoadingState(loginForm, true);

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageEl = 'login-message';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showMessage(messageEl, 'Login successful. Loading dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html'; // Redirect to dashboard
                    }, 2000);
                })
                .catch((error) => {
                    showMessage(messageEl, error.message, 'error');
                    setLoadingState(loginForm, false);
                });
        });

    </script>
</body>
</html>
